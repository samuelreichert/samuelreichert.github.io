---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {% for post in site.posts %}
      {% for category in post.categories %}
        {% if category == "help" %}
          {{ post.content }}
        {% endif %}
      {% endfor %}
    {% endfor %}
  </article>

</div>
