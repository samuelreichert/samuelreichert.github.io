---
layout: new_layout
---

<div class="row">
  {% for post in site.posts %}
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-default">
        <div class="row ">
          <div class="col-md-4" style="margin-top: 5%;">
            <a href="{{ post.url | prepend: site.baseurl }}">
              <img src="/img/{{post.image}}" class="img-responsive image" height="100">  
            </a>
          </div>
          <div class="col-md-8">
            <div class="panel-body">
              <h3>
                <a href="{{ post.url | prepend: site.baseurl }}">
                  {{ post.title }}
                </a>
              </h3>

              <p class="text-muted">
                <i class="fa fa-calendar"></i> {{ post.date | date: "%-d/%m/%Y" }}
              </p>
              
              <p><em>{{post.excerpt}}</em></p>

              <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary btn-lg pull-right col-md-4">
                <i class="fa fa-plus fa-lg"></i> Leia Mais
              </a>
            </div>
          </div>
        </div>
      </div>  
    </div>
  {% endfor %}
</div>
